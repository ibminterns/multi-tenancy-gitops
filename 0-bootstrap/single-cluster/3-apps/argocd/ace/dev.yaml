apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps-ace-dev
  annotations:
    argocd.argoproj.io/sync-wave: "300"
  labels:
    gitops.tier.layer: applications
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: openshift-gitops          # stays the same
    server: https://kubernetes.default.svc
  project: applications                  # stays the same
  source:
    repoURL: https://github.com/ibminterns/multi-tenancy-gitops-apps.git   
    path: ace/config/argocd/dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true